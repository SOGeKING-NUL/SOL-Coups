<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOL Coups</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- wallet 1  -->
    <div class="container page-1">
      <div class="header">
        <img src="images\icon128.png" alt="Logo" />
        <h1>SOL Coups</h1>
      </div>
      <div class="navbar">
        <div class="email-display">
          <div class="final-email-holder">
            <input type="email" id="email" placeholder="Enter your email" />
            <button class="save-button">Save</button>
          </div>
          <div class="inital-email-holder" style="display: none">
            <div>
              <input
                id="displayEmail"
                placeholder="Receiving mail here"
                style="width: 290px"
                readonly
              />
            </div>
            <div>
              <button class="edit-button">Edit</button>
            </div>
          </div>
        </div>
        <div class="errorEmail" id="errorEmail"></div>
      </div>

      <div class="input-group">
        <label for="voucherAmount">Amount</label>
        <input
          type="number"
          id="voucherAmount"
          placeholder="Enter Voucher Amount"
          style="width: 380px"
        />
      </div>

      <div class="button">
        <button onclick="checkPrize()">Check Prize</button>
      </div>

      <div class="output" id="output">
        <label for="solAmount"></label>
      </div>

      <div class="button">
        <button onclick="goToPage2()">Next</button>
      </div>
      <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- page 2  -->
    <div class="container page-2" style="display: none">
      <div class="header">
        <h1>Make Payment Here</h1>
        <span class="back-button" onclick="goBack()">Back</span>
      </div>

      <div class="input-group">
        <label for="displayEmail">Email</label>
        <input type="text" id="displayEmailPage2" readonly />
      </div>

      <div class="input-group">
        <label for="paymentAmount">INR Amount</label>
        <div style="display: flex">
          <span style="font-weight: bold">â‚¹</span>
          <input
            type="text"
            id="paymentAmountPage2"
            readonly
            style="flex: 1; text-align: left"
          />
        </div>
      </div>

      <div class="input-group">
        <label for="solAmountPage2">Estimated Solana (SOL)</label>
        <input type="text" id="solAmountPage2" readonly />
      </div>

      <div class="input-group">
        <label for="senderWallet">Sender's Wallet Address</label>
        <div style="display: flex; align-items: center">
          <input
            type="text"
            id="senderWallet"
            placeholder="Enter wallet address"
          />
          <button onclick="validateWalletAddress()">Check</button>
        </div>
        <div id="validationResult"></div>
      </div>

      <div class="button">
        <button onclick="goToPage3()">Continue</button>
      </div>
    </div>

    <!-- Page 3: Send SOL -->
    <div class="container page-3" style="display: none">
      <div class="timer-stopwatch"></div>
      <div id="timer" class="timer">5:00</div>
      <br />
      <div class="highlighted-text">Send SOL to:</div>

      <div class="input-group">
        <input
          type="text"
          id="walletAddress"
          value="E1GvucNq72EiVPZoytdukF7F7Cg8RYk678Cp8mYJHg8F"
          readonly
        />
        <button id="copyButton" onclick="copyWalletAddress()">Copy</button>
      </div>

      <div class="highlighted-text">Send SOL Amount:</div>
      <div class="input-group">
        <input type="text" id="solAmountDisplay" readonly />
        <button id="copySolAmountButton" onclick="copySolAmount()">Copy</button>
      </div>

      <div class="qr-code">
        <img src="images/qr.png" alt="QR" />
      </div>
      <br />
      <div id="confirmationMessage" class="highlighted-text"></div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("MiYSgZi6HUcMhkLZM"); // public key
      })();
    </script>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
